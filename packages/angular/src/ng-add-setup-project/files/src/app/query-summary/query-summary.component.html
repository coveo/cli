<div *ngIf="state.hasResults; else noResultBlock" class="mat-body-2">
  Results
  <b>{{ state.firstResult }}-{{ state.lastResult }}</b> of {{ state.total }} for
  <b>{{ state.query }}</b> in {{ state.durationInSeconds }} seconds
  <!-- TODO: add numeric directive to format number -->
</div>

<ng-template #noResultBlock>
  No results for <b>{{ state.query }}</b>
</ng-template>
