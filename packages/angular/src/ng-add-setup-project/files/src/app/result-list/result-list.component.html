<div *ngFor="let result of results">
  <mat-list role="list">
    <mat-list-item role="listitem">
      <a matLine href="{{ result.clickUri }}">{{ result.title }}</a>
    </mat-list-item>
    <mat-list-item role="listitem">
      <div>{{ result.excerpt }}</div>
    </mat-list-item>
  </mat-list>
</div>
