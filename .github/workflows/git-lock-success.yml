name: 'master lock validator'

on:
  pull_request:
    branches: [master]
    paths-ignore:
      - '.git-lock'

permissions:
  contents: read

jobs:
  git-locked:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - run: exit 0
