name: 'master lock validator'

on:
  pull_request:
    branches: [master]
    paths-ignore:
      - '.git-lock'

permissions:
  contents: read

jobs:
  git-locked:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - run: exit 0
