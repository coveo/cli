name: oclif pack

on: push

jobs:
  package-linux:
    name: Package cli for Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Setup
        run: npm run setup
      - name: oclif-dev package
        working-directory: ./packages/cli
        run: npx @oclif/dev-cli pack:deb
