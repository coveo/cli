name: CI
on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:
jobs:
  lint:
    name: Lint
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3
      - uses: ./.github/actions/setup-node
      - name: Lint
        run: npm run lint
  build:
    name: Unit Tests
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3
      - uses: ./.github/actions/setup-node
      - name: Build
        run: npm run build
      - name: Tests
        run: npm test
