name: CI
on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:
jobs:
  lint:
    name: Lint
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      - uses: ./.github/actions/setup-node
      - name: Lint
        run: npm run lint
  build:
    name: Unit Tests
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      - uses: ./.github/actions/setup-node
      - name: Build
        run: npm run build
      - name: Tests
        run: npm test
