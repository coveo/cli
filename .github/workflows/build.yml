name: Build
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      PLATFORM_USER_NAME: ${{ secrets.PLATFORM_USER_NAME }}
      PLATFORM_USER_PASSWORD: ${{ secrets.PLATFORM_USER_PASSWORD }}
      GITHUB_CREDENTIALS: ${{ secrets.CLI_RELEASE }}
    steps:
      - uses: actions/checkout@v2
        with:
          # pulls all commits (needed for lerna to correctly version)
          # see https://stackoverflow.com/a/60184319/9285308 & https://github.com/actions/checkout
          fetch-depth: 0
      # pulls all tags (needed for lerna to correctly version)
      - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/* # see https://stackoverflow.com/a/60184319/9285308
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Setup
        run: npm run setup
      - name: Tests
        run: npm run test
      - name: Build CLI
        working-directory: ./packages/cli
        run: tsc -b
      - name: Set the template version
        run: |
          echo "UI_TEMPLATE_VERSION=$(node scripts/get-next-test-version.js)" >> $GITHUB_ENV
      - name: Release test versions
        run: |
          echo "E2E tests should target template version ${{ env.UI_TEMPLATE_VERSION }}"
          git config --global user.email action@github.com
          git config --global user.name GitHub Action
        # node_modules/.bin/lerna version ${{ env.UI_TEMPLATE_VERSION }} --force-publish=$(node ./scripts/get-ui-templates-for-lerna.js --separator=\",\") --no-push -y
        # echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }} > ~/.npmrc"
        # Uncomment when ready
        # npm run npm:publish:template
        # node scripts/wait-for-published-packages.js -v ${{ env.UI_TEMPLATE_VERSION }}
      - name: End-to-end Tests
        working-directory: ./packages/cli-e2e
        run: echo "Running E2E tests with version ${{ env.UI_TEMPLATE_VERSION }}"
        # run: npm run test-e2e
      - uses: actions/upload-artifact@v2
        with:
          name: test-screenshots
          path: ./packages/cli-e2e/screenshots
