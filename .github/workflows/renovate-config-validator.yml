name: 'Renovate Config Validator'

on:
  push:
    branches: [ master ]
    paths:
      - 'renovate.json'
  pull_request:
    branches: [ master ]
    paths:
      - 'renovate.json'

jobs:
  renovate-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: Check config
        env:
          NPM_CONFIG_PREFIX: "~/.npm-global"
        run: |
          npm i -g renovate
          renovate-config-validator
