name: 'package-lock.json version validator'

on:
  push:
    branches: [master]
    paths-ignore:
      - 'package-lock.json'
  pull_request:
    branches: [master]
    paths-ignore:
      - 'package-lock.json'

permissions:
  contents: read

jobs:
  lockfile-version:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - run: exit 0
