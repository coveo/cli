name: Build binaries

on:
  release:
    types: [published]

jobs:
  package:
    name: Package for ${{ matrix.pack-command }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            pack-command: macos
            additional-install: echo "no additional install"
          - os: ubuntu-latest
            pack-command: win
            additional-install: sudo apt-get install nsis p7zip-full -y
          - os: ubuntu-latest
            pack-command: deb
            additional-install: echo "no additional install"

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Setup
        run: npm run setup
      - name: Additional install
        run: ${{ matrix.additional-install }}
      - name: Create package
        working-directory: ./packages/cli
        run: ./node_modules/@oclif/dev-cli/bin/run pack:${{ matrix.pack-command }}
      - name: Upload binaries
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./packages/cli/dist/${{ matrix.pack-command }}/**/*
          file_glob: true
          tag: ${{ github.ref }}
