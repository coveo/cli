name: Build binaries

on:
  push:
    branches:
      - CDX-155
#  release:
#    types: [published]

jobs:
  package:
    name: Package for ${{ matrix.for }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            pack-command: :macos
            additional-install: echo "no additional install"
            for: 'macos install kit'
            package-targets: 'darwin-x64'
          - os: windows-latest
            pack-command: :win
            additional-install: echo "no additional install"
            for: 'windows install kit'
            package-targets: 'win32-x64,win32-x86'
          - os: ubuntu-latest
            pack-command: :deb
            additional-install: echo "no additional install"
            for: 'linux install kit'
            package-targets: 'linux-x64,linux-arm'

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Setup
        run: npm run setup
      - name: Additional install
        run: ${{ matrix.additional-install }}
      - name: Create executables
        working-directory: ./packages/cli
        run: ./node_modules/@oclif/dev-cli/bin/run pack${{ matrix.pack-command }}
      - name: Create packages
        working-directory: ./packages/cli
        run: |
          ./node_modules/@oclif/dev-cli/bin/run pack -t="${{ matrix.package-targets }}"
          mv ./dist/version ./dist/${{ matrix.os }}-version
          mv ./dist/coveo-v${{ github.ref }}/coveo-${{ github.ref }}.tar.gz ./dist/coveo-v${{ github.ref }}/${{ matrix.os }}coveo-${{ github.ref }}.tar.gz
      # - name: Upload packages
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: ${{matrix.os}}
      #     path: packages/cli/dist
      - name: Upload binaries
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./packages/cli/dist/**/*
          file_glob: true
          #          tag: ${{ github.ref }}
          tag: v0.5.0
